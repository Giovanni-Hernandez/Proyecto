<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sp" lang="sp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Hoja de estilos-->
    <link rel="preload" href="css/style.css" as="style" />
    <link href="css/style.css" rel="stylesheet">

    <!--Estilo fuente: Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Recuperar PDF</title>
</head>
<body>
    <div class="jumbotron rounded-0 img-jmbo text-center">
        <div class="container"><br>
            <h1>Recuperar PDF</h1>
            <p>Ingrese su número de boleta para recuperar su PDF</p>
        </div>
    </div>

     <!--Escudos-->
     <div class="container p-4 bg-dark mb-5 roundend-0">
        <div class="row">
            <div class="col-md-3 escom-img">
            <img src="img/escudoESCOM.png" width="180" height="150" class="img-responsive mx-auto d-block zoom centrar-img"" alt="ESCOM">
            </div>
            <div class="col-md-6 "></br>
                <h2 class="text-center resize1">Instituto Politécnico Nacional</h2>
                <h3 class="text-center resize2">Escuela Superior de Cómputo</h3>
            </div>
            <div class="col-md-3 ipn-img">
            <img src="img/ipn.png" width="150" height="180" class="img-responsive mx-auto d-block zoom centrar-img"" alt="IPN">
            </div>
        </div>
    </div>

    <div class="contact-box">
    <div class="container bg-dark p-6">
        <form class="needs-validation" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="boleta">No. de boleta<span class="text-danger">*</span></label>
                <input type="number" id="boleta" name="boleta" size="10" maxlength="10" class="form-control" placeholder="Boleta" required> <div class="valid-feedback">¡Válido!</div><div class="invalid-feedback">Proporcione un no. de boleta válido</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block mt-4" value="¡Listo!"/>
        </form>
        <small class="d-inline-block text-muted mt-2">Instituto Politécnico Nacional | Escuela Superior de Cómputo | 2021</small>
    </div>
    </div>

    <!--Validacion de formulario por JScript-->
    <script language="javascript" type="text/javascript" src="js/script1.js"></script>
    <noscript>El navegador no soporta Javascript</noscript>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
