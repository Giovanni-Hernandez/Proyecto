<!DOCTYPE html>
<html lang ="es">
<head>
    <title> Mensaje HTML </title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"/>
    <style>
        .encabezado{
            background-color: #0b6c9d;
            text-align: center;
            padding: 2%;
            margin: 0;
        }
        .encabezado img{
            width: 96px;
            height: 73px;
        }
        .encabezado p{
            padding: 0.5%;
            color: white;
            position: relative;
            font-size: 150%;
            font-family: 'Inconsolata', monospace;
        }
        .cuerpo{
            background-color: whitesmoke;
            margin: 0;
            padding: 2%;
            text-align: center;
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <div class = "encabezado">
        <img src="https://i.imgur.com/Zg3Lp2z.png" alt="logo-escom-blanco"/>
        <p>¡Bienvenido!</p>
    </div>
    <div class = "cuerpo">
        <p>Nos alegramos mucho de que pertenezas 
            a esta casa de estudios. Hemos adjuntado tu comprobante de registro. En &eacute;l, podr&aacute;s encontrar tus datos
            y el horario de tu examen. ¡Te esperamos en el horario indicado!
        </p>
    </div>
</body>
</html>
